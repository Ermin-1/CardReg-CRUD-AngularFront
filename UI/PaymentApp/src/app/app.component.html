
<div class="flex h-screen">
  <div class="w-[50%]">
<form (ngSubmit)="onFormSubmit()"[formGroup]="cardsForm">
  <h1 class="py-10 font-extrabold text-5xl">
Cards
  </h1>

 <div class="mt-2">
  <label for="holderName" class="font-bold">Name</label>
  <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="holderName">
 </div>

 <div class="mt-2">
  <label for="cardnumber" class="font-bold">Cardnumber</label>
  <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="cardnumber">
 </div>

 <div class="mt-2">
  <label for="expireMonth" class="font-bold">Expire month</label>
  <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="expireMonth">
 </div>

 <div class="mt-2">
  <label for="expireYear" class="font-bold">Expire year</label>
  <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="expireYear">
 </div>

 <div class="mt-2">
  <label for="cvc" class="font-bold">CVC</label>
  <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="cvc">
 </div>

 <div class="mt-2">
  <button type ="submit" class="bg-slate-800 text-white px-4 py-2 rounded-sm w-full">Add</button>
 </div>

</form>

  </div>
  <div class="overflow-auto w-[50%]">
    @if (cards$ | async;as cards){
      @if(cards.length > 0){
        
          <ul>
            @for (item of cards; track $index) {
                <li class="p-2 bg-slate-100 border-b-2 border-b-200">
                  <span class="font-light text-3xl">{{ item.holderName }} </span>

                    <div>
                          <span>
                            <span>{{item.cardNumber}}</span>
                          </span>

                            <span class="flex items-center">   
                              <span>{{item.expireMonth}}/{{item.expireYear}}</span>
                            </span>

                              <span class="flex items-center">   
                                <span>{{item.cvc}}</span>
                              </span>

                              <button class="bg-slate-50 text-dark py-2 px-4 rounded-sm" type="button" (click)="onDelete(item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                              </button>

                    </div>
                 
                </li>
            }
          </ul>
        }
      }
      @else {
        <p>No Card found</p>
      }
  </div>
</div>
